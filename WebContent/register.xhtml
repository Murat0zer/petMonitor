<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Welcome</title>
</h:head>
<h:body>
    <h:form>
        <h3>Please enter your name and password.</h3>
        <h:panelGrid columns="3">

            <h:outputLabel value="username:" for="username"/>
            <h:inputText id="username" value="#{userController.username}"  />
            <h:message for="username" style="color:red"/>

            <h:outputLabel value="Name:" for="name"/>
            <h:inputText id="name" value="#{userController.name}"/>
            <h:message for="name" style="color:red"/>

            <h:outputLabel value="Surname:" for="surname"/>
            <h:inputText id="surname" value="#{userController.surname}"/>
            <h:message for="surname" style="color:red"/>

            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password" value="#{userController.password}"  />
            <h:message for="password" style="color:red"/>

            <h:outputLabel value="Phone-number:" for="phoneNumber"/>
            <h:inputText id="phoneNumber" value="#{userController.phoneNumber}"/>
            <h:message for="phoneNumber" style="color:red"/>

            <h:outputLabel value="E-mail:" for="email"/>
            <h:inputText id="email" value="#{userController.email}"  />
            <h:message for="email" style="color:red"/>

        </h:panelGrid>
        <p>
            <h:commandButton value="Login" action="#{userController.addOwner}"/>
        </p>
    </h:form>
</h:body>
</html>
